{% extends "base.html" %}
{% load i18n static widget_tweaks %}
{% get_current_language as LANGUAGE_CODE %}

{% block content %}

<!-- Conteneur centré verticalement et horizontalement -->
<div class="flex flex-col md:flex-row items-center justify-center min-h-[70vh] gap-6">

    <!-- Texte -->
    <div class="text-center md:text-left">
        <h1 class="text-4xl font-bold text-red-500">
            {% trans "Bienvenue" %}
        </h1>
        <p class="text-blue-700 mt-4">
            {% trans "Ceci est un paragraphe stylé avec Tailwind." %}
        </p>

        <!-- Bouton pour accéder au login -->
        <a href="{% url 'login' %}"
           class="inline-block mt-6 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300">
            {% trans "Se connecter" %}
        </a>
    </div>

    <!-- Image -->
    <img
        src="{% static 'images/blason.png' %}"
        style="width:250px; height:250px;"
        alt="Blason"
    />
</div>

{% endblock %}
