{% extends "base.html" %}
{% load i18n static %}

{% block content %}
<div class="max-w-xl mx-auto p-6 bg-white rounded shadow mt-16 mb-16">

    <!-- Header -->
    <h1 class="text-2xl font-bold mb-4 text-center flex items-center justify-center">
        <img src="{% static 'icons/client.png' %}"
             style="width:75px; margin-right:5px;"
             alt="{{ client.nom|default:'' }}">
        {% trans "Créer un client" %}
    </h1>

    <!-- Messages -->
     {% if messages %}
        {% for message in messages %}
        <div class="mb-3 px-4 py-2 rounded
            {% if message.tags == 'success' %}
                bg-green-100 text-green-800 border border-green-300
            {% else %}
                bg-red-100 text-red-800 border border-red-300
            {% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    {% endif %}

    <form method="post" class="flex flex-col space-y-4">
        {% csrf_token %}

        <!-- Fournisseur -->
        <div>
            <label for="id_fournisseur">{% trans "Fournisseur" %}</label>
            <input type="text" id="id_fournisseur" name="fournisseur"
                   value="{{ request.POST.fournisseur|default:fournisseur.nom|default:'' }}"
                   class="border rounded px-4 py-2 w-full"
                    placeholder="nom">
        </div>

        <div>
            <label for="id_numero_tva">{% trans "Numéro de TVA" %}</label>
            <input type="text" id="id_numero_tva" name="numero_tva"
                   value="{{ request.POST.numero_tva|default:fournisseur.numero_tva|default:'' }}"
                   class="border rounded px-4 py-2 w-full"
                    placeholder="BE1234567891">
        </div>

        <div>
            <label for="id_taux_tva">{% trans "Taux de TVA" %}</label>
            <input type="number" step="0.01" id="id_taux_tva" name="taux_tva"
                   value="{{ request.POST.taux_tva|default:fournisseur.taux_tva|default:0 }}"
                   class="border rounded px-4 py-2 w-full">
        </div>

        <div>
            <label for="id_peppol_id">{% trans "Numéro Peppol" %}</label>
            <input type="text" id="id_peppol_id" name="peppol_id"
                   value="{{ request.POST.peppol_id|default:fournisseur.peppol_id|default:'' }}"
                   class="border rounded px-4 py-2 w-full"
                    placeholder="0208:0630675588">
        </div>

        <div>
            <label for="id_email">{% trans "Email" %}</label>
            <input type="email" id="id_email" name="email"
                   value="{{ request.POST.email|default:fournisseur.email|default:'' }}"
                   class="border rounded px-4 py-2 w-full">
        </div>

        <div>
            <label for="id_telephone_fixe">{% trans "Téléphone fixe" %}</label>
            <input type="text" id="id_telephone_fixe" name="telephone_fixe"
                   value="{{ request.POST.telephone_fixe|default:fournisseur.telephone_fixe|default:'' }}"
                   class="border rounded px-4 py-2 w-full">
        </div>

        <div>
            <label for="id_gsm">{% trans "GSM" %}</label>
            <input type="text" id="id_gsm" name="gsm"
                   value="{{ request.POST.gsm|default:fournisseur.gsm|default:'' }}"
                   class="border rounded px-4 py-2 w-full">
        </div>

        <!-- Adresse -->
        <h2 class="text-lg font-semibold mt-6 mb-2">{% trans "Adresse" %}</h2>

        <div>
            <label for="id_rue">{% trans "Rue" %}</label>
            <input type="text" id="id_rue" name="rue"
                   value="{{ request.POST.rue|default:fournisseur.adresse.rue|default:'' }}"
                   class="border rounded px-4 py-2 w-full">
        </div>

        <div>
            <label for="id_numero">{% trans "Numéro" %}</label>
            <input type="text" id="id_numero" name="numero"
                   value="{{ request.POST.numero|default:fournisseur.adresse.numero|default:'' }}"
                   class="border rounded px-4 py-2 w-full">
        </div>

        <div>
            <label for="id_code_postal">{% trans "Code postal" %}</label>
            <input type="text" id="id_code_postal" name="code_postal"
                   value="{{ request.POST.code_postal|default:fournisseur.adresse.code_postal|default:'' }}"
                   class="border rounded px-4 py-2 w-full">
        </div>

        <div>
            <label for="id_ville">{% trans "Ville" %}</label>
            <input type="text" id="id_ville" name="ville"
                   value="{{ request.POST.ville|default:fournisseur.adresse.ville|default:'' }}"
                   class="border rounded px-4 py-2 w-full">
        </div>

        <div>
            <label for="id_pays">{% trans "Pays" %}</label>
            <input type="text" id="id_pays" name="pays"
                   value="{{ request.POST.pays|default:fournisseur.adresse.pays|default:'Belgique' }}"
                   class="border rounded px-4 py-2 w-full">
        </div>

        <div>
            <label for="id_code_pays">{% trans "Code pays" %}</label>
            <input type="text" id="id_code_pays" name="code_pays"
                   value="{{ request.POST.code_pays|default:fournisseur.adresse.code_pays|default:'BE' }}"
                   class="border rounded px-4 py-2 w-full">
        </div>

        <button type="submit" class="bg-blue-700 text-white px-4 py-2 rounded w-full mt-4">
            {% trans "Enregistrer" %}
        </button>
    </form>
</div>



<script>
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie) {
        document.cookie.split(';').forEach(c => {
            c = c.trim();
            if (c.startsWith(name + '=')) {
                cookieValue = decodeURIComponent(c.slice(name.length + 1));
            }
        });
    }
    return cookieValue;
}

const csrftoken = getCookie('csrftoken');

document.getElementById('id_voiture_marque').addEventListener('change', function(){
    const fournisseur = this.value;

    fetch('/api/check_nom', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrftoken,
        },
        body: JSON.stringify({ fournisseur: fournisseur })
    })
    .then(r => r.json())
    .then(data => {
        if (data.exist) {
            document.getElementById('id_nom').value = data.nom;
            document.getElementById('id_numero_tva').value = data.numero_tva;
            document.getElementById('id_peppol_id').value = data.peppol_id;
            document.getElementById('id_country_code').value = data.country_code;


        } else {
            document.getElementById('id_nom').value = '';
            document.getElementById('id_numero_tva').value = '';
            document.getElementById('id_peppol_id').value = '';
            document.getElementById('id_country_code').value = '';


        }
    })
    .catch(err => console.error("Erreur:", err));
});
</script>
{% endblock %}
