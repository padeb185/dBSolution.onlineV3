{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container mt-4">
    <h2>{{ title }}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">
            {% trans "Enregistrer" %}
        </button>
        <a href="{% url 'fuel:fuel_list' %}" class="btn btn-secondary">{% trans "Annuler" %}</a>
    </form>
</div>
{% endblock %}
