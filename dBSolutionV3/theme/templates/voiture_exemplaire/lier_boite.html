{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="p-6 max-w-xl mx-auto">

    <h1 class="text-2xl font-bold mb-6">{% trans "Lier une boîte de vitesse à" %} {{ exemplaire.nom }}</h1>

    {% if messages %}
    {% for message in messages %}
    <div class="mb-3 px-4 py-2 rounded
        {% if message.tags == 'success' %}
            bg-green-100 text-green-800 border border-green-300
        {% else %}
            bg-red-100 text-red-800 border border-red-300
        {% endif %}">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="boite_id" class="block mb-2 font-semibold">{% trans "Choisir une boîte" %}</label>
        <select name="boite_id" id="boite_id" required class="border rounded p-2 w-full mb-4">
            <option value="">{% trans "Sélectionner une boîte" %}</option>
            {% for boite in boites %}
                <option value="{{ boite.id }}">
                    {{ boite.fabricant }} - {{ boite.type_de_boite }} - {{ boite.nom_du_type }}
                </option>
            {% endfor %}
        </select>

        <button type="submit" class="px-4 py-2 bg-blue-700 text-white rounded hover:bg-blue-400">
            {% trans "Lier la boîte" %}
        </button>
    </form>

</div>
{% endblock %}
