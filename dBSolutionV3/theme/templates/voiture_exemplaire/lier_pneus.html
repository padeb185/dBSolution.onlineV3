{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block content %}
<div class="bg-white p-6 pb-16 max-w-xl mx-auto">

    <!-- TITRE -->
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold flex items-center gap-4">
            <img src="{% static 'icons/pneus.png' %}" alt="Pneus" style="width:60px; height:60px;">
            <span>{% trans "Pneus du v√©hicule" %}</span>
        </h1>
    </div>

    <!-- MESSAGES -->
    {% if messages %}
        {% for message in messages %}
            <div class="mb-3 px-4 py-2 rounded
                {% if message.tags == 'success' %}
                    bg-green-100 text-green-800 border border-green-300
                {% else %}
                    bg-red-100 text-red-800 border border-red-300
                {% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <!-- üîµ PNEUS AVANT -->
        <label for="pneu_id" class="block mb-2 font-semibold">
            {% trans "Pneus" %}
        </label>

        <select name="pneu_id" id="pneu_id" required
                class="border rounded p-2 w-full mb-6">
            <option value="">{% trans "S√©lectionner les pneus" %}</option>

            {% for pneu in pneus %}
                <option value="{{ pneu.id }}">
                    {{ pneu.manufacturier }}
                    {{ pneu.get_type_pneus_display }}  {{ pneu.nom_type }}
                    {{ pneu.pneus_largeur }}/{{ pneu.pneus_hauteur }}
                    {{ pneu.pneus_jante }}
                    {{ pneu.indice_charge }} {{ pneu.indice_vitesse }}
                    {{ pneu.numero_oem }}

                </option>
            {% endfor %}
        </select>


        <!-- BOUTON -->
        <button type="submit"
                class="w-full px-4 py-2 bg-blue-700 text-white rounded hover:bg-blue-500">
            {% trans "Lier les pneus" %}
        </button>
    </form>

</div>
{% endblock %}
