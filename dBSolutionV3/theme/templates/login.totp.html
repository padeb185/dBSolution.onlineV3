{% extends 'base.html' %}


<!DOCTYPE html>
<html>
<head>
    <title>Connexion TOTP</title>
</head>
<body>
    <h2>Connexion Google Authenticator</h2>
    {% if message %}
        <p style="color:red">{{ message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Se connecter</button>
    </form>
</body>
</html>
